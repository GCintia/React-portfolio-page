<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Web site created using create-react-app"
      />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    
    <div id="root"></div>
   
    <script src="./index.js">
      let isMobile = {
        Android: function(){return navigator.userAgent.match(/Android/i);},
        iOS: function(){return navigator.userAgent.match(/iPhone/i);},
        any: function(){return isMobile.Android() || isMobile.iOS()}
      }
      if (isMobile.Android()){
        $('head').append('<link rel="stylesheet" type="text/css" href="{url}">')
      }
      if (isMobile.iOS()){
        $('head').append('<link rel="stylesheet" type="text/css" href="{"./index.css"}">')
      }
      if (isMobile.any()){
        $('head').append('<link rel="stylesheet" type="text/css" href="{url}">')
      }
      if (!isMobile.any()){
        $('head').append('<link rel="stylesheet" type="text/css" href="{url}">')
      }
    </script>
  </body>
</html>
